<!-- LOGIN MODAL -->
<div class="modal modal-open">
  <div class="modal-box w-11/12 max-w-5xl h-11/12">
    <h3 class="font-bold text-lg">Login</h3>

    <form class="form-control space-y-4 mt-4" (ngSubmit)="login()" #loginForm="ngForm">
      <input
        type="text"
        name="mnr"
        [(ngModel)]="formData.mnr"
        placeholder="Mitarbeiter Nummer"
        class="input input-bordered w-full"
        required
      />

      <input
        type="password"
        name="password"
        [(ngModel)]="formData.password"
        placeholder="Password"
        class="input input-bordered w-full"
        required
      />

      <div class="modal-action flex flex-wrap gap-2">
        <button type="button" class="btn btn-warning" (click)="forgotPassword()">Passwort zurücksetzen</button>

        <app-password-forgor-modal
          *ngIf="isPasswordForgorrModalOpen"
          (close)="isPasswordForgorrModalOpen = false"
        ></app-password-forgor-modal>

        <button type="submit" class="btn btn-primary">Login</button>
        <button type="button" class="btn" (click)="closeModal()">Cancel</button>
      </div>
    </form>
  </div>
</div>

<!-- USER-MODAL – wird genau EINMAL angezeigt -->
<app-fuckass-user-modal
  *ngIf="isFuckassUserModalOpen"
  [mnr]="loggedInMnr"
  [user]="loggedInUser"
  (close)="onNextModalClose()"
></app-fuckass-user-modal>
