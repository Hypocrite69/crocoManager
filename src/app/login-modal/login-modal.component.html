<div class="modal modal-open">
  <div class="modal-box w-11/12 max-w-5xl h-11/12">
    <h3 class="font-bold text-lg">Login</h3>

    <form class="form-control space-y-4 mt-4">
      <input type="text" placeholder="Username" class="input input-bordered w-full" />
      <input type="text" placeholder="Mitarbeiter Nummer" class="input input-bordered w-full">
      <input type="password" placeholder="Password" class="input input-bordered w-full" />

      <div class="modal-action">
        <button type="forgorr" class="btn btn-warning" (click)="forgotPassword()">Passwort vergessen</button>
        <app-password-forgor-modal *ngIf="isPasswordForgorrModalOpen" (close)="isPasswordForgorrModalOpen = false"></app-password-forgor-modal>
        <button type="submit" class="btn btn-primary">Login</button>
        <button type="button" class="btn" (click)="closeModal()">Cancel</button>
      </div>
    </form>
  </div>
</div>
